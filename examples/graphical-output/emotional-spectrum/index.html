<!DOCTYPE html>
<html>
<head>
    <!-- general -->
    <title>Spectrum Demo!</title>
    <meta property="description" content="Watch the Spectrum demo with your friend!">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <meta name="mphtools-feature" content="compatibilityUI, cameraPrivacyPopup">

<div id="header">
    <img class="logo" src="./assets/header.png">
</div>

<div class="fps"></div>
<div class="animation"></div>
<script src="https://sdk.morphcast.com/mphtools/v1.0/mphtools.js"></script>
