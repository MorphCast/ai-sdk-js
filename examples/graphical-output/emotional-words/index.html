<head>
  <!-- general -->
  <title>EmoWord Demo</title>
  <meta property="description" content="Watch the Spectrum demo with your friend!">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
  <meta charset="utf-8">
  <meta name="mphtools-feature" content="compatibilityUI, cameraPrivacyPopup">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">

</head>
<body>
<div id="header">
  <img class="logo" src="./assets/header.png">
</div>
<div id="wrapper">
  <div id="video_overlay">
    <video id="video" autoplay muted playsinline crossorigin="anonymous"></video>
    <div id="velina"></div>
    <div class="face_tracker_out"></div>
    <div id="range_select">
      <img id="zoom_minus" src="./assets/zoom_minus.svg" ontouchstart=""/>
      <input id="zoom" type="range" min="1" max="1.5" value="1" step="0.1"/>
      <img id="zoom_plus" src="./assets/zoom_plus.svg" ontouchstart=""/>
    </div>
    <img id="cameraSwitch" src="./assets/icona_switch-camera.svg" ontouchstart=""/>
  </div>
</div>
